<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://kit.fontawesome.com/fa083c76c6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <header>
    <div class="container">
      <div class="flex-container">
        <div>
          <img src="/images/logo.svg" class="logo" alt="Logo">
        </div>
      </div>
    </div>
  </header>
  
<section>
  <div class="container">
    <div class="flex-container">
      <div class="col-1">
        <img src="/images/illustration-mockups.svg" alt="Illustration Mockups">
      </div>
      <div class="col-2"> 
          <h1>Build The Community Your Fans Will Love</h1>
    
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
      
          <button>Register</button>
      </div>
    </div>
  </div>
</section>


  
  

  

  <footer>
    <div class="container">
      <div class="flex-container">
        <div>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
      </div>
        <div>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="http://eliezerdavid.com" target="_blank">Eliezer D.</a>.
          </p>
        </div>
      </div>
      
    </div>
    
  </footer>
</body>
</html>
